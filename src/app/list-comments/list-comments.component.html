
<input type="text" #newComment placeholder="Leave A comment">
<button type="button" (click)='addComment(newComment.value); newComment.value = ""'>Comment</button>
<hr>
<div class="comments">
  <div *ngFor='let comment of comments | async'>
    <p class="timestamp">{{getElapsedTime(comment.timestamp)}}</p>
    <p class='commentContent'>{{comment.content}}</p>
    <br>
  </div>
</div>
